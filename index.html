<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A mini social networking site</title>
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="shortcut icon" href="img/facebook-fill-svgrepo-com.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="css/fontawesome-free-6.5.1-web/css/all.css">
    <link rel="stylesheet" href="css/style_social_site.css">
</head>

<body>

    <div class="container">
        <header class="shadow bg-body rounded rounded-4">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo/logo_white.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"  id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li>
                        </ul>
                    </div>

                    <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
                        aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
                                        Login
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3 controls_form">
                                            <label for="recipient-name" class="col-form-label"> E-mail or UserName
                                            </label>
                                            <input type="text" class="form-control form_login" id="recipient-name"
                                            placeholder="Enter your email or UserName" required>
                                            <i class="uil uil-envelope-alt email"></i>
                                            <i class="fa-solid fa-text-width"></i>
                                        </div>
                                        <div class="mb-3 controls_form">
                                            <label for="message-text" class="col-form-label"
                                            placeholder="Enter your password" required>Password</label>
                                            <input type="password" class="form-control form_login" id="recipient-name"
                                            placeholder="Enter your password">
                                            <i class="uil uil-lock password"></i>
                                            <i class="uil uil-eye-slash pw_hide"></i>
                                        </div>
                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-bs-toggle="modal"> sign up </button>

                                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle2"
                                        data-bs-toggle="modal"> Register </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true"
                        aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
                                        Register
                                    </h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3 controls_form">
                                            <label for="recipient-name" class="col-form-label"> UserName
                                            </label>
                                            <input type="text" class="form-control form_register" id="recipient-name">
                                            <i class="fa-solid fa-text-height"></i>
                                            <i class="fa-solid fa-text-width"></i>
                                        </div>
                                        <div class="mb-3 controls_form">
                                            <label for="recipient-name" class="col-form-label"> E-mail
                                            </label>
                                            <input type="email" class="form-control form_register" 
                                            id="recipient-name">
                                            <i class="uil uil-envelope-alt email"></i>
                                            <i class="fa-solid fa-text-width"></i>
                                        </div>
                                        <div class="mb-3 controls_form">
                                            <label for="message-text" class="col-form-label">Password</label>
                                            <input type="password" class="form-control form_register" id="recipient-name">
                                            <i class="uil uil-lock password"></i>
                                            <i class="uil uil-eye-slash pw_hide"></i>
                                        </div>
                                        <div class="mb-3 controls_form">
                                            <label for="message-text" class="col-form-label">confirm password</label>
                                            <input type="password" class="form-control form_register" id="recipient-name">
                                            <i class="uil uil-lock password"></i>
                                            <i class="uil uil-eye-slash pw_hide"></i>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle"
                                        data-bs-toggle="modal">Login</button>

                                    <button class="btn btn-primary" data-bs-toggle="modal">sign in</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary show1" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
                        Login\Register
                    </button>

                    <button class="btn btn-primary show2" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
            </nav>
        </header>
    </div>

    <div class="container">
        <div class="more_card">
            <div class="card">
                <div class="header">
                    <img src="img/about-1.jpg" alt="Profile Picture">
                    <h2>John Doe</h2>
                </div>
                <div class="content">
                    <img src="img/about-2.jpg" alt="Content Image">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla sagittis tortor at est luctus, ut sagittis ligula sollicitudin.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="css/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="css/bootstrap-5.3.3-dist/js/bootstrap.esm.min.js"></script>
    <script src="css/fontawesome-free-6.5.1-web/js/all.js"></script>
    <script src="js/api_js.js"></script>
</body>

</html>
